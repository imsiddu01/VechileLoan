

<div >
    <input type="text" [(ngModel)]="docId" size="20"   placeholder="Doc Id"/>
    <button (click)="onSearch()" >Search</button>   
    <div *ngIf="notFound">Document Not  found</div>
</div>

<div align="center">

<h3 class="p-3 text-center">Document Record : </h3>

<div>
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Doc_ID</th>
                <th>ADHARCARD_NUMBER</th>
                 <th>PAN_CARD</th>   
               
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{docObj.docId}} </td>
                <td> {{docObj.adharcardNumber}} </td>
                <td> {{docObj.panCard}} </td>  
                
            </tr>
        </tbody>
    </table>
    <br><br>
    <a align="centre" class="btn btn-warning" href="/user-list">Back to Main Page</a>  
    <br><br>
</div>
</div>
