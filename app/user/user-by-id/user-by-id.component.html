

<div >
    <input type="text" [(ngModel)]="userId" size="10" placeholder="User Id"/>
    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">User not found</div>
</div>


<div align="center">
<h3 class="p-3 text-center">Users Record : </h3>

<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>USER_ID</th>
                <th>USER_NAME</th>
               
                <th>DOB</th>  
                <th>USER_PSW</th>
                <!-- <th>ADM_ID</th>
                <th>VEH_NO</th> -->

            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{userObj.userId}} </td>
                <td> {{userObj.userName}} </td>
              
                <td> {{userObj.userDob}} </td>  
                <td> {{userObj.userPsw}} </td>      
            </tr>
        </tbody>
    </table>
    <br><br>
    <a align="center" class="btn btn-warning" href="/userPage">Back to Main Page</a> 
    <br><br> 
</div>
</div>
